<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control">
        </div>

        <label for="dietary">Dietary Restrictions:</label>
        <select class="form-control" id="dietary">
          <option>Omnivore</option>
          <option>Vegetarian</option>
          <option>Vegan</option>
          <option>Pescatarian</option>
          <option>Gluten Free</option>
        </select>

        <label for="drink">Drink Choice:</label>
        <div class="radio">
          <label>
            <input type="radio" name="drink" value="white-wine">
            White wine
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="drink" value="red-wine">
            Red wine
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="drink" value="beer">
            Beer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="drink" value="mocktail">
            Mocktail
          </label>
        </div>

        <div class="form-group">
          <label for="event-date">Date of arrival:</label>
          <input id="event-date" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">Select your favorite color:</label>
          <input id="color" class="form-control" type="color">
        </div>



        <button type="submit" class="btn">Enter</button>
      </form>
      <div id="results">
        <p>Hi <span class="name"></span></p>
        <p>Dietary option: <span class="dietary"></span></p>
        <p>Drink option: <span class="drink"></span></p>
        <p>Arrival date: <span class="event-date"></span></p>
        <p>Favorite color: <span class="color"></span></p>
      </div>
    </div>
  </body>
</html>
